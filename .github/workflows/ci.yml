name: pull_request on feature_unit_test
on:
  push:
    branches: [ "feature/intigration_test" ]
  pull_request:
    branches: ["feature/intigration_test"]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:[12.x,14.x]
  steps:
    - uses: actions/checkout@v2
    - name: set up node
    - uses: actions/setup-node@v32
      with:
        node-version: ${{matrix.node-version}}
    - name: install dependencies
      run: npm install
    - name: run unit test
      run: npm run test